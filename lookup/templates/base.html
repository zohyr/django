 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .good {background-color: #0c0;}
      .moderate {background-color: #ffff00;}
      .usg {background-color: #ff9900;}
      .unhealthy {background-color: #ff0000;}
      .hazardous {background-color: #660000;}
    </style>
  </head>
  <body>

    <nav class="navbar navbar-light bg-dark">
      <div>
        <a class="navbar-brand text-white" href="{% url 'home' %}">Weather App</a>
        <a class="text-white" href="{% url 'about' %}">About Me</a>
      </div>
      
      <form action="{% url 'home' %}" method="POST" class="form-inline">
        {% csrf_token %}

        <input class="form-control mr-sm-2" type="search" placeholder="Enter zipcode" aria-label="Search" name="zipcode">

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Lookup</button>
      </form>
    </nav>

    <div class="p-3 container bg-warning">
        {% block content %}
        
        {% endblock %}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
